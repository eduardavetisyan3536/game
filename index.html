<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100&family=Dongle&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="game">
    <h1>Rock-Paper-Scissors</h1>
    <div class="counter-block">
      <div class="count count-user">0</div>
      <span>:</span>
      <div class="count count-comp">0</div>
    </div>
    <div class="figure-container">
      <div class="user-field">
        <button class="field rock" data-field="r"></button>
        <button class="field scissors" data-field="s"></button>
        <button class="field paper" data-field="p"></button>
      </div>
      <div class="comp-field">
        <button class="field rock" data-field="r"></button>
        <button class="field scissors" data-field="s"></button>
        <button class="field paper" data-field="p"></button>
      </div>
    </div>
    <h3 class="result">Make A Choice</h3>
  </div>
  <div class="buttons">
    <button class="play">Play again</button>
  </div>

  <audio src="#" class="sound"></audio>
  <script src="./js/script.js"></script>
</body>

</html>
